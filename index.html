<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">
  <title>Employee Data Management</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron" style="text-align: center; background-color: black; color: white;">
    <h1 style="color: white;">Dat Yung Jumbotron</h1>
    <p>Dat Cash Flow</p>
  </div>

  <div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">List of Employees</h3>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>Employee Name</th>
          <th>Employee Role</th>
          <th>Employee Start</th>
          <th>Months Employed</th>
          <th>Monthly Rate</th>
          <th>Total amount made</th>
        </tr>
      </thead>
      <tbody>
        <tr id="datYungTrump">

        </tr>
      </tbody>
    </table>

  </div>
</div>
<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Empoyee Info</h3>
  </div>
  <div class="panel-body">
    <div class="form-group">
    <label for="inputName" class="col-lg-2 control-label">Name</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="inputName" placeholder="eg. John Smith">
    </div>
  </div>
  <div class="form-group">
    <label for="inputRole" class="col-lg-2 control-label">Role</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="inputRole" placeholder="DA BOSS">
    </div>
  </div>
  <div class="form-group">
    <label for="inputStartDate" class="col-lg-2 control-label">Start Date</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="inputStartDate" placeholder="eg. 10/10/2005">
    </div>
  </div>
  <div class="form-group">
    <label for="inputMonthlyPay" class="col-lg-2 control-label">Monthly Rate</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="inputMonthlyPay" placeholder="eg. 100k/mo">
    </div>
  </div>
  <button id="button" type="submit" class="btn btn-danger">Submit</button>
  </div>
</div>

</div>
<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="assets/javascript/javascript.js"></script>
</body>
</html>
